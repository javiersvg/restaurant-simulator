group 'com.javiersvg'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'org.javiersvg.restaurantsimulator.RestaurantSimulator'
run {
    args = ["50", "8", "30", "2"]
}